<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>electron volte</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="section">

        <!-- header -->

        <div class="header">
            <div class="header__left">
                <img src="./svg icons/logo.svg" alt="">
                <p>e <span>VOLT</span></p>
            </div>

            <div class="header__right">
                <p class="more">More <img class="more__image" src="./svg icons/more.svg" alt=""></p>
                <p class="lang">EN</p>

                <div class="avatar">
                    <img src="./image/ben-parker-OhKElOkQ3RE-unsplash.jpg" alt="">
                    <p>Tony</p>
                </div>
            </div>
        </div>

        <!-- body -->

        <div class="main">
            
            <!-- top__left__options -->
            <div class="top__left__options">
                
                <div class="top__left__top">
                    <div class="electric">
                        <p>Electric motorists <img class="more__image more__close_css electric__arrow" src="./svg icons/more.svg" alt=""></p>
                    </div>
                    <div class="industry">
                        <p>industry <img class="more__close_css" src="./svg icons/more close.svg" alt=""></p>
                    </div>
                </div>

                <div class="top__left__bottom">
                    <div class="option__one">
                        <p>Map</p>
                        <p>Guides</p>
                    </div>
                    <div class="option__two">
                        <p>Shops</p>
                        <p>Mobile app</p>
                    </div>
                    <div class="option__three">
                        <p>Passport</p>
                        <p>VE NEZ SEE</p>
                    </div>
                </div>

            </div>

            <!-- bottom__left__options social media apps-->

            <div class="social__apps">
               
                
                <div class="social__apps__bottom">
                   <div class="app__top">
                    <img src="./svg icons/facebook.svg" alt="">
                    <img src="./svg icons/twitter.svg" alt="">
                    <img src="./svg icons/youtue.svg" alt="">
                   </div>
                   <div class="app__bottom">
                    <img src="./svg icons/linkedin.svg" alt="">
                    <img src="./svg icons/instagram.svg" alt="">
                    <img class="none" src="./svg icons/reddit.svg" alt="">
                   </div>
                </div>

                <div class="social__apps__top">
                    <p>Social media apps</p>
                    <img class="social__arrow" src="./svg icons/more black.svg" alt="">
                </div>
            </div>

            <!-- top__right__options -->

            <div class="top__right__options">
                
                <div class="top__right__top">
                    <input type="text" placeholder="Find a location">
                    <img class="right__hamburger" src="./svg icons/hamburger white.svg" alt="">
                </div>

                <div class="top__right__bottom">

                    <div class="one">
                        <div class="legend">
                            <img class="gap" src="./svg icons/legend.svg" alt="">
                            <p>Legend</p>
                        </div>
                        <div class="filter">
                            <img class="gap" src="./svg icons/filter.svg" alt="">
                            <p>Filter</p>
                        </div>
                    </div>

                    <div class="two">
                        <div class="favorite">
                            <img class="gap" src="./svg icons/favourite.svg" alt="">
                            <p>Favorites</p>
                        </div>
                        <div class="trip">
                            <img class="gap" src="./svg icons/saved.svg" alt="">
                            <p>Saved Trip</p>
                        </div>
                    </div>

                    <div class="three">
                        <img class="gap" src="./svg icons/add-1.svg" alt="">
                        <p>Add a public terminal</p>
                    </div>

                    <div class="four">
                        <img class="gap" src="./svg icons/trip.svg" alt="">
                        <p>Trip planner</p>
                    </div>
                </div>

            </div>

            <!-- plan satellite zoom -->

            <div class="center__bottom">

                <div class="center__bottom__left">

                    <div class="plan">
                        <p>Plan</p>
                        <img src="./svg icons/plan.svg" alt="">
                    </div>
                    <div class="satellite">
                        <p>Satellite</p>
                        <img src="./svg icons/satellite.svg" alt="">
                    </div>

                </div>

                <div class="center__bottom__right">
                    <img src="./svg icons/zoom.svg" alt="">
                </div>

            </div>

            <!-- person plus minus -->

            <div class="bottom__right">

                <div class="guy">
                    <img src="./svg icons/person.svg" alt="">
                </div>

                <div class="plus__minus">
                    <img class="plus__border" src="./svg icons/add-1.svg" alt="">
                    <img src="./svg icons/sub.svg" alt="">
                </div>

            </div>

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script
              src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/BezierPlugin.min.js"></script>

    <script src="./main.js"></script>
    
</body>
</html>
